<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script scr="script.js" defer ></script>
    <script src="https://kit.fontawesome.com/9c3aa5f35f.js" crossorigin="anonymous"></script>
    <title> Music Player</title>
</head>
<body>
    <img src="img/img.1.jfif" alt="foto de capa">
    <div class="script">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duration">
        <div class="stripe">
            <progress value="0.5" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">3:44</p>
        </div>
        <div class="play">
            <i class="fa-light fa-play"></i>
        </div>
    </div>
</body>
</html>
